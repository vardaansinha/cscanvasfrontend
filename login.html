<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .signup-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            border: none;
            background-color: #007BFF;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Welcome to CsCanvas</h2>
        <h2>Log in to an account below</h2>
        <div class="input-group">
            <label for="name">Email:</label>
            <input type="text" id="name" placeholder="Enter your email...">
        </div>
        <div class="input-group">
            <label for="password">password:</label>
            <input type="text" id="password" placeholder="Enter your secure password...">
        </div>
        <button onclick="logIn()">Log In</button>
        <button onclick="logOut()">Log out</button>
        <h2>Don't have an account? </h2> <a href="/cscanvasfrontend/signup">Sign up here</a>
    </div>

    <script>
        const email = document.getElementById('name');
        const password = document.getElementById('password');
        function logIn() {

            if (email.value && password.value) {
                fetchLogin(email.value, password.value);
            } else {
                alert("Please fill out all fields.");
            }
        }

        function logOut() {
            fetchLogout()
        }

        async function fetchLogin(email, password) {
            const apiUrl = "https://cs-canvas.stu.nighthawkcodingsociety.com/api/login/authenticate";
            
            const personData = {
                email: email,
                password: password,
              };

            fetch(apiUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Accept": "application/json"
                    },
                    // mode:"cors",
                    body: JSON.stringify(personData), // Convert data to JSON format
                  })
                    .then((response) => {
                      if (response.status != 200) {
                        console.error("Response Status:", response.status);
                        throw new Error("Network response was not ok");
                      }
                    })
                    .then((data) => {
                      alert("Logged in!");
                      window.location.href = "/cscanvasfrontend/student";
                    })
                    .catch((error) => {

                        if (error == "TypeError: Failed to fetch") {
                            console.log("Ignore this error")
                            alert("Logged in!");
                            window.location.href = "/cscanvasfrontend/student";
                        }
                      // Handle errors here
                      console.error("Error logging in:", error);
                    });
        }


        async function fetchLogout(email, password) {
            const apiUrl = "https://cs-canvas.stu.nighthawkcodingsociety.com/api/login/logout";
            
            const personData = {
              };

            fetch(apiUrl, {
                    method: "POST",
                    headers: {
                      "Content-Type": "application/json", // Specify the content type
                    },
                    // mode:"cors",
                    body: JSON.stringify(personData), // Convert data to JSON format
                  })
                    .then((response) => {
                      if (!response.ok) {
                        throw new Error("Network response was not ok");
                      }
                    })
                    .then((data) => {
                      alert("Logged out!");
                      window.location.href = "/cscanvasfrontend/";
                    })
                    .catch((error) => {
                      // Handle errors here

                      if (error == "TypeError: Failed to fetch") {
                        console.log("Ignore this error")
                        alert("Logged out!");
                        window.location.href = "/cscanvasfrontend/";
                      }
                      console.error("Error logging in:", error);
                    });
        }

    </script>

</body>
</html>
