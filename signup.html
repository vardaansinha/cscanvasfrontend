
<html lang="en">
    <head>
    <meta name="cors" content="true">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .signup-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            border: none;
            background-color: #007BFF;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Welcome to MortCanvas</h2>
        <div class="input-group">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name...">
        </div>
        <div class="input-group">
            <label for="id">ID:</label>
            <input type="text" id="id" placeholder="Enter your ID...">
        </div>
        <button onclick="signup()">Sign Up</button>
    </div>

    <script>
        const email = document.getElementById('name');
        const password = document.getElementById('id');
        function signup() {

            if (email.value && password.value) {
                fetchSignup(password, email);
            } else {
                alert("Please fill out all fields.");
            }
        }

        async function fetchSignup(email, password) {
            const apiUrl = "https://cs-canvas.stu.nighthawkcodingsociety.com/api/user/createPerson";
            
            const personData = {
                email: email,
                password: password,
              };

            fetch(apiUrl, {
                    method: "POST",
                    headers: {
                      "Content-Type": "application/json", // Specify the content type
                    },
                    body: JSON.stringify(personData), // Convert data to JSON format
                  })
                    .then((response) => {
                      if (!response.ok) {
                        throw new Error("Network response was not ok");
                      }
                      return response.json(); // Parse the response as JSON
                    })
                    .then((data) => {
                      // Handle the response data here
                      console.log("Person created successfully:", data);
                      window.location.href = "{{ site.baseurl }}/login";
                      alert("Account created. Log in below!");
                    })
                    .catch((error) => {
                      // Handle errors here
                      console.error("Error creating person:", error);
                    });
                  

        }
    </script>

</body>
</html>
