<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Checker & Turn-In Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .button-blue {
            background-color: blue;
            color: white;
        }

        .button-green {
            background-color: green;
            color: white;
        }

        .input-field {
            margin-bottom: 20px;
        }

        .input-field label {
            display: block;
            margin-bottom: 5px;
        }

        .input-field input[type="text"],
        .input-field select,
        .input-field input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border: 1px solid #aaa;
        }

        table, th, td {
            border: 1px solid #aaa;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f5f5f5;
        }

        h2 {
            text-align: center;
            margin-top: 40px;
        }

        #assignmentForm {
            margin-top: 20px;
        }

        .edit-btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: #007BFF;
        }
        
        /* Additional styles for the first HTML file */
        .assignment-container {
            list-style: none;
            padding: 0;
        }

        .assignment {
            border: 1px solid #aaa;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }

        #title, #description {
            margin: 0;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            background-color: blue;
            color: white;
        }
    </style>
</head>

<body>

    <h1>Welcome CS Learner!</h1>

    <ul class="assignment-container">
        <li class="assignment">
            <h3 id="title"></h3>
            <p id="description"></p>
            <label for="link">Link</label>
            <input type="text" id="link" placeholder="Enter the link to your raw file...">
            <button onclick="submit()">Submit</button>
        </li>
    </ul>

    <script>

    </script>

</body>

</html>
