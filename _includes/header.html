<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <!-- Importing Google Font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
        }

        /* Style the site header */
        .site-header {
            background-color: #2C3E50; /* Dark Blue */
            color: #ECF0F1; /* Off White */
            padding: 10px 0;
            width: max-content;
        }

        /* Style the header container */
        #header {
          width: max-content;
          padding: 0 20px;
          float:none;
        }

        /* Style the navigation list */
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex; /* Display the list items in a flex container */
            justify-content: space-between; /* Spread list items horizontally */
        }

        /* Style the list items and links */
        nav li {
            margin: 0 15px; /* Added margin for spacing between items */
        }

        nav a {
            text-decoration: none;
            color: #ECF0F1; /* Off White */
            font-weight: 500; /* Medium Weight */
            font-size: 18px; /* Adjust font size as needed */
            transition: color 0.3s; /* Smooth transition for hover effect */
        }

        /* Style the links on hover */
        nav a:hover {
            color: #3498DB; /* Light Blue */
        }
    </style>
</head>
