<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website Title</title>
  <style>
    /* Style the site header */
    .site-header {
      background-color: #333; /* Set the background color */
      color: #fff; /* Set the text color */
      padding: 10px 0; /* Add padding to the top and bottom */
    }

    /* Style the header container */
    #header {
      max-width: 1200px; /* Set a maximum width for the container */
      margin: 0 auto; /* Center the container horizontally */
      padding: 0 20px; /* Add padding to the sides */
    }

    /* Style the navigation list */
    nav ul {
      list-style: none; /* Remove list bullets */
      padding: 0;
      margin: 0;
    }

    /* Style the list items */
    nav li {
      display: inline; /* Display list items horizontally */
      margin-right: 20px; /* Add space between list items */
    }

    /* Style the links */
    nav a {
      text-decoration: none; /* Remove underline from links */
      color: #fff; /* Set link text color */
      font-weight: bold; /* Make the text bold */
    }

    /* Style the links on hover */
    nav a:hover {
      color: #00f; /* Change link text color on hover */
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div id="header">
      <nav>
        <ul>
          <li class="fork"><a href="https://vardaansinha.github.io/mortfinalfrontend/">Home</a></li>
          <li class="title"><a href="https://vardaansinha.github.io/mortfinalfrontend/login">Login</a></li>
        </ul>
      </nav>
    </div><!-- end header -->
  </header>
  <!-- Your website content goes here -->
</body>
</html>
